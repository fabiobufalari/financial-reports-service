
# Enhanced Health Check Configuration
# Configuração Aprimorada de Verificação de Saúde

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Custom Health Indicators / Indicadores de Saúde Personalizados
management.health.custom.enabled=true
management.health.database.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true

# Health Check Timeouts / Timeouts de Verificação de Saúde
management.health.database.timeout=5s
management.health.custom.timeout=10s

# Info Endpoint Configuration / Configuração do Endpoint Info
info.app.name=Construction Hub Microservice
info.app.description=Advanced Financial Recovery System for Canadian Construction Industry
info.app.version=1.0.0
info.app.compliance=SOX,PIPEDA,AODA,FINTRAC
info.app.languages=en-CA,pt-BR,en-US,fr-CA
